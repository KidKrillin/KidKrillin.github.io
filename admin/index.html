      <p class="mb-3">Sign in with an authorized Google account.</p>

    <!-- Admin UI -->
    <div id="admin-shell" style="display:none">
      <div class="card p-4 mb-4">
        <h2 class="h4 mb-3">New post / Edit</h2>
        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" type="text" placeholder="Post title">

            <input id="author" class="form-control" type="text" placeholder="Your name">
          </div>
          <div class="col-12">
            <label class="form-label">Content (HTML allowed)</label>
            <textarea id="content" class="form-control" rows="10" placeholder="Write your post..."></textarea>
          </div>
          <div class="col-12">
            <label class="form-label">Excerpt (optional)</label>
            <input id="excerpt" class="form-control" type="text" placeholder="Short summary">
          </div>
          <div class="col-12 d-flex gap-2 mt-2">
            <button id="save-draft" class="btn btn-outline-secondary">Save draft</button>
            <button id="publish-post" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>

      <div class="card p-4">
        <h2 class="h5 mb-3">Published posts</h2>
